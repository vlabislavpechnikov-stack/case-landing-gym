<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/buy.css">
    <title>Payment - FITNESS</title>

</head>
<body>
    <div class="fix">
        <div class="header">
            <div class="logo"><a href="index.html">FITNESS</a></div>
            <div>
                <nav>
                    <a href="#">Affiliates</a>
                    <a href="index.html">Membership</a>
                    <a href="#">About</a>
                    <a href="#">Trainers</a>
                </nav>
            </div>
        </div>
    </div>

    <main>
        <div class="popup-content">
            <form action="#" method="post">
                <h1>Payment form</h1>

                <section>
                    <label for="cc-number">Card number</label>
                    <input id="cc-number" name="cc-number" autocomplete="cc-number" inputmode="numeric" maxlength="50" pattern="[\d ]{10,30}" placeholder="1234 5678 9012 3456" required>
                </section>

                <section>
                    <label for="cc-name">Name on card</label>
                    <input id="cc-name" name="cc-name" autocomplete="cc-name" maxlength="50" pattern="[\p{L} \-\.]+" placeholder="John Doe" required>
                </section>

                <section id="cc-exp-csc">
                    <div>
                        <label for="cc-exp">Expiry date</label>
                        <input id="cc-exp" name="cc-exp" autocomplete="cc-exp" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div>
                        <label for="cc-csc">Security code</label>
                        <input id="cc-csc" name="cc-csc" inputmode="numeric" maxlength="3" placeholder="123" required>
                        <div class="explanation">Back of card, last 3 digits</div>
                    </div>
                </section>
                
                <button class="button" type="submit">Complete payment</button>
            </form>
        </div>
    </main>
</body>
</html>
